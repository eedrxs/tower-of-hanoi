<!DOCTYPE html>
<html>
  <head>
    <title>Towser of Hanoi</title>
    <link rel="stylesheet" href="/styles/hanoi.css" />
  </head>

  <body>
    <div id="title">
      <h1>Tower of Hanoi</h1>
      <p><em>by eedris</em></p>
    </div>

    <div id="form">
      <label for="disks">Input number of disks:</label>
      <br />
      <input type="number" id="disks" value="3" min="1" max="10" />
      <input type="button" value="GO!" />
      <div>
        <label for="iterate">Iterate</label>
        <input type="checkbox" id="iterate" />
      </div>
    </div>

    <hr />
    <div id="blank"></div>

    <button>+</button>

    <script src="/scripts/hanoi.js"></script>
  </body>
</html>
