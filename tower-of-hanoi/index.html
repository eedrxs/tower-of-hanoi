<!DOCTYPE html>

<html>
<head>
  <link rel="stylesheet" href="/styles/header.css">
  <link rel="stylesheet" href="/styles/hanoi.css">
  <title>Tower of Hanoi</title>
</head>

<body>
  <script type="module" src="/scripts/hanoi.js"></script>
  <script type="module" src="/scripts/template.js"></script>
  <!-- Header and Input Section -->

  <div id="title-div">
    <h1>Tower of Hanoi</h1>
    <p>by eedris</p>
  </div>

  <div id="input-div">
    <label for="disks">Input number of disks:</label><br>
    <input type="number" name="disks" id="disks" min="1" max="10">
    <button id="go-button">GO!</button><br>
    <label for="iterate">Iterate all:</label>
    <input type="checkbox" name="iterate" id="iterate">
  </div>
  <hr id="input-hr">


  
  <!-- Iterations Section -->

  <div class="wrapper">
  </div>
  <hr id="iteration-hr">


  <!-- Arrow at Bottom -->

  <div id="arrow">
      <div id="buffer"></div>
      <img src="/image/arrow.svg">
  </div>


  <!-- Copyright & Message -->

  <div id="copyright">
    <p><em>"No dream is too big,<br>
      No dreamer is too small."</em>
    </p>
    <p>Idris Abdul-Lateef &copy; <span id="year"></span></p>
  </div>

  <script>
    document.querySelector('#year').innerText = new Date().getFullYear();
  </script>
</body>
</html>
